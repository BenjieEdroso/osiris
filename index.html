<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Osiris - Interior Design</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Rufina:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="app">
      <nav class="navigation">
        <div class="logo">Osiris</div>
        <ul class="nav-links">
          <li><a href="#" class="link">Home</a></li>
          <li><a href="#" class="link">Collection</a></li>
          <li><a href="#" class="link">About</a></li>
          <li><a href="#" class="link">Contact</a></li>
        </ul>
        <button class="menu-btn">
          <span class="material-symbols-outlined menu-icon"> menu </span>
        </button>
      </nav>
      <div class="main-content">
        <div class="intro">
          <h2>Modern Interior</h2>
          <p>
            A full-Service residential & commercial interior design and staging
            company offering professional organizing and eco-services
          </p>
          <a href="#">Read more</a>
        </div>
        <div class="designs">
          <div class="design">
            <img
              src="./assets/interior.jpg"
              alt="interior design made by Alyssa valdez"
              class="design-image"
              width="100%"
              height="268"
            />
            <div class="designer-card">
              <div class="designer-info">
                <img
                  src="./assets/alyssavaldez.png"
                  alt="image of Alyssa Valdez"
                  class="designer-image"
                  width="50"
                  height="50"
                />
                <div>
                  <div class="designer">Alyssa Valdez</div>
                  <div class="title">Interior Designer</div>
                </div>
              </div>
              <div class="design-title">Designed in 2022 by Alyssa Valdez</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js" type="module" defer></script>
  </body>
</html>
